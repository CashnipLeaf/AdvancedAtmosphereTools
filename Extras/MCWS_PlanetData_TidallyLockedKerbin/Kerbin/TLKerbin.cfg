@MCWS_DATA:HAS[#body[Kerbin]]:AFTER[TidallyLockedKerbin]
{
    !Wind_Data {}
    %Wind_Data //X = north/south, Y = up/down, Z = east/west
    {
        path_X = MCWS_PlanetData_TidallyLockedKerbin/Kerbin/va.npy
        path_Y = MCWS_PlanetData_TidallyLockedKerbin/Kerbin/wa.npy
        path_Z = MCWS_PlanetData_TidallyLockedKerbin/Kerbin/ua.npy

        sizeLon = 64
        sizeLat = 32
        sizeAlt = 10
        timesteps = 24
        timestepLength = 3000
        initialOffset = 128
        scaleFactor = 1.4
        modelTop = 22000
        invertAltitude = true
        verticalWindMultiplier = 5000
        longitudeOffset = 180
    }

    !Temperature_Data {}
    %Temperature_Data
    {
        path = MCWS_PlanetData_TidallyLockedKerbin/Kerbin/ta.npy

        sizeLon = 64
        sizeLat = 32
        sizeAlt = 10
        timesteps = 24
        timestepLength = 3000
        initialOffset = 128
        scaleFactor = 1.4
        modelTop = 22000
        invertAltitude = true
        longitudeOffset = 180
    }

    !Pressure_Data {}
    %Pressure_Data
    {
        path = MCWS_PlanetData_TidallyLockedKerbin/Kerbin/hlpr.npy

        sizeLon = 64
        sizeLat = 32
        sizeAlt = 11
        timesteps = 24
        timestepLength = 3000
        initialOffset = 128
        scaleFactor = 1.4
        modelTop = 22000
        invertAltitude = true
        longitudeOffset = 180
    }
}